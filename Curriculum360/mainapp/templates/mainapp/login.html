

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="script" href="{% static 'js/bootstrap.js' %}">
    <link rel="script" href="{% static 'js/bootstrap.bundle.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="row">
          
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center text-dark mt-5">Curriculum360</h1>
            <div class="text-center mb-5 text-dark">Login Form</div>

            <div class="card my-5">
              
              
              <form action="" method="post" class="card-body cardbody-color p-lg-5">
                {% csrf_token %}
    
                <div class="text-center">
                  <img src="{% static 'images/logo_astu.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                {% if messages %}
                {% for message in messages %}
              
                  <h3>{{message}}</h3>
                {% endfor %}
              {% endif %}
    
                <div class="mb-3">
                  <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" placeholder="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"> <h1>Login</h1></button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark"><h2>Not
                    Registered? </h2><a href="{% url 'register_user' %}" class="text-dark fw-bold"> <h2>Create an
                        Account</h2></a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
